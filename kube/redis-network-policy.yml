apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-permit-access
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          name: {{ .NAME }}
    - podSelector:
        matchLabels:
          name: refugee-loan
    ports:
    - port: 6379
      protocol: TCP
  podSelector:
    matchLabels:
      name: redis
